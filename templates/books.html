<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Books</title>
    <style>
        body {                          /* white backgroun withv standard text */
            background-color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        /* dark background with white text, centered */
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        /* main content: centers content and add */
        .container {
            margin: 20px auto;
            max-width: 650px;
            padding: 20px;
        }
        /* Remove bullet points  */
        ul {
            list-style: none;
            padding: 0;
        }
        /* margin, padding, border, and rounded corners */
        li {
            margin: 8px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        /* bold titile text */
        li strong {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Favorite Books</h1>
    </header>
    <div class="container">
        <ul>
            {% for book in books %}
                <li><strong>{{ book.title }}</strong> by {{ book.author }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
